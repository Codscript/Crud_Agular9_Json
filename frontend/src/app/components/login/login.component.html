<div class="mat-elevation-z4">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Login" [(ngModel)]="login.login" name="login">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Senha" [(ngModel)]="login.senha" name="senha">
                </mat-form-field>
            </form>
         <button mat-raised-button color="primary">Login</button>
        </mat-card-content>
    </mat-card>
</div>
